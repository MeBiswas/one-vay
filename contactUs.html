<body>
	<div class="pg-wrapper">
		<div class="login-pg" style="background-image: url('img/contactUsBG.png');">
			<div class="container">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="login-form-div">
						<div class="col-sm-12 text-center">
							<div class="section-heading blue-color pd-bt-20">
								<h2>Contact Us</h2>
								<span class="divider"></span>
							</div>
						</div>
						<form>							
							<div class="smp-frm">
								<div class="col-sm-6">
									<div class="form-group">
										<label><i class="fa fa-user fa-fw"></i>First Name</label>
										<input type="text" class="form-control cust-input" placeholder="Enter First Name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label><i class="fa fa-user fa-fw"></i>Last Name</label>
										<input type="text" class="form-control cust-input" placeholder="Enter Last Name">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label><i class="fa fa-envelope fa-fw"></i>Email</label>
										<input type="email" class="form-control cust-input" placeholder="Enter Email">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">									
            							<label><i class="fa fa-commenting fa-fw"></i>Message</label>
									    <textarea value="wertyyi" class="form-control textera_fitness black" rows="5">Enter Message Here..</textarea>
									</div>
								</div>
	                       		<div class="col-sm-12 text-center">
	                       			<div class="internl-pg-btn">
										<div class="form-group">
											<a class="trial btn" href="javascript:;" data-toggle="modal" data-target="#msgSuccess">Send</a>
										</div>
									</div>
								</div>
	                       	</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- scripts files -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- OTP Modal -->
	<div class="modal fade" id="msgSuccess" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header msg-mdl-head">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<!-- <h4 class="modal-title"></h4> -->
				</div>
				<div class="modal-body msg-mdl-body">
					<div class="success-img-container">
						<img src="img/checkmark-2.gif" class="img-responsive success-img">
					</div>
					<h3 class="success-msg">Your message has been received.</h3>
				</div>
				<div class="modal-footer msg-mdl-foot">
					
				</div>
			</div>
		</div>
	</div>
	<!-- Modal ends -->
</body>
