							<input type="file" name="image" id="imageToUpload" accept="image/*" onchange="loadFile(event)">
    						<h2 class="prof_title">John Doe</h2>

    					<ul class="service_provider_side_ul user_side_ul">

        							<div class="comon_db_h4">

            						<div class="col-sm-12 hide_this">

        									<div class="col-sm-12">
        										<div class="row">
					            					<div class="col-sm-4">
					            						<div class="form-group my-cstm-form-group">
					            							<label>First Name</label>
														    <input type="text" class="form-control input_fitness black" value="Go" readonly="">
														</div>
					            					</div>
					            					<div class="col-sm-4">
					            						<div class="form-group my-cstm-form-group">
					            							<label>Last Name</label>
														    <input type="text" class="form-control input_fitness black" value="Fresh" readonly="">
														</div>
					            					</div>
					            					<div class="col-sm-4">
					            						<div class="form-group my-cstm-form-group">
					            							<label>Email</label>
														    <input type="email" class="form-control input_fitness black" value="go4fresh.in" readonly="">
														</div>
					            					</div>
        										</div>
        									</div>					
			            				</div>
		            				</div>
		            				<div class="col-sm-12 show_this">
        								<div class="row">
        									<div class="col-sm-12">
        										<div class="row">
					            					<div class="col-sm-4">
					            						<div class="form-group my-cstm-form-group">
					            							<label>First Name</label>
														    <input type="text" class="form-control input_fitness black" value="Go">
														</div>
					            					</div>
					            					<div class="col-sm-4">
					            						<div class="form-group my-cstm-form-group">
					            							<label>Last Name</label>
														    <input type="text" class="form-control input_fitness black" value="Fresh">
														</div>
					            					</div>
					            					<div class="col-sm-4">
					            						<div class="form-group my-cstm-form-group">
					            							<label>Email</label>
														    <input type="email" class="form-control input_fitness black" value="go4fresh.in">
														</div>
					            					</div>
        										</div>
        									</div>				
			            				</div>
		            				</div>
	            				</div>
	            				<div class="hide_profile">
        							<div class="comon_db_h4">
        								<h4>Change Password <span class="change_pswd edit_btn hide_this"><i class="fa fa-edit"></i> Change</span> <span class="change_pswd edit_btn show_this"><i class="fa fa-reply"></i> Cancel</span></h4>
        							</div>
		            				<div class="col-sm-12 show_this">
        								<div class="row">
			            					<div class="col-sm-4">
			            						<div class="form-group">
			            							<label>Current Password</label>
												    <input type="text" class="form-control input_fitness black" placeholder="Current Password">
												</div>
			            					</div>
			            					<div class="col-sm-4">
			            						<div class="form-group">
			            							<label>New Password</label>
												    <input type="text" class="form-control input_fitness black" placeholder="New Password">
												</div>
			            					</div>
			            					<div class="col-sm-4">
			            						<div class="form-group">
			            							<label>Confirm Password</label>
												    <input type="text" class="form-control input_fitness black" placeholder="Confirm Password">
												</div>
			            					</div>
			            					<div class="col-sm-12">
			            						<div class="form-group text-left">
													<button type="button" class="btn btn_fit"> Change Password </button>
												</div>
			            					</div>
			            				</div>
		            				</div>
	            				</div> 
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript">
		$(document).ready(function(){
			$('.show_this').hide();
			$('.person_edit').click(function(){
				$(this).closest('.hide_profile').find('.hide_this').toggle();
				$(this).closest('.hide_profile').find('.show_this').toggle();
			});
			$('.email_edit').click(function(){
				$(this).closest('.hide_profile').find('.hide_this').toggle();
				$(this).closest('.hide_profile').find('.show_this').toggle();
			});
			$('.number_edit').click(function(){
				$(this).closest('.hide_profile').find('.hide_this').toggle();
				$(this).closest('.hide_profile').find('.show_this').toggle();
			});
			$('.change_pswd').click(function(){
				$(this).closest('.hide_profile').find('.hide_this').toggle();
				$(this).closest('.hide_profile').find('.show_this').toggle();
			});
		});
	</script>
	<script type="text/javascript">
    	$(document).ready(function() {
		    $('.dashboard-facility').select2({
		    	placeholder : "Choose Facilities you provide"
		    });
		});
    </script>
    <script type="text/javascript">
    	$(document).ready(function() {
    		$('input.timepicker').timepicker({});
    	});
    </script>
    <script type="text/javascript">
		$('#imgOutput').hide();
		var loadFile = function(event) {
		    var output = document.getElementById('imgOutput');
		    output.src = URL.createObjectURL(event.target.files[0]);
		    $('#imgOutput').show();
		    $('#prevImg').hide();
		}
    </script>
